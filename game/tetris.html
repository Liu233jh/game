<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>‰øÑÁΩóÊñØÊñπÂùó</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f0f8ff;
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      height: 100vh;
    }
    h1 {
      color: #0077b6;
    }
    #score {
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #0077b6;
    }
    canvas {
      border: 2px solid #0077b6;
      background: #ffffff;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0077b6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f87;
    }
  </style>
</head>
<body>
  <h1>‰øÑÁΩóÊñØÊñπÂùó üß©</h1>
  <div id="score">ÂæóÂàÜ: 0</div>
  <canvas id="tetris" width="200" height="400"></canvas>
  <button onclick="restartGame()">ÈáçÊñ∞ÂºÄÂßã</button>

  <script>
    const canvas = document.getElementById("tetris");
    const ctx = canvas.getContext("2d");
    const ROWS = 20, COLS = 10, BLOCK_SIZE = 20;
    let board = [];
    let score = 0;
    let gameInterval;
    let currentPiece;

    const SHAPES = [
      [[1, 1, 1, 1]], // I
      [[1, 1], [1, 1]], // O
      [[0, 1, 0], [1, 1, 1]], // T
      [[1, 1, 0], [0, 1, 1]], // S
      [[0, 1, 1], [1, 1, 0]], // Z
      [[1, 0, 0], [1, 1, 1]], // J
      [[0, 0, 1], [1, 1, 1]], // L
    ];

    const COLORS = ["#00b4d8", "#90e0ef", "#ffafcc", "#ff595e", "#8ac926", "#f77f00", "#0077b6"];

    function randomPiece() {
      const id = Math.floor(Math.random() * SHAPES.length);
      return {
        shape: SHAPES[id],
        color: COLORS[id],
        x: Math.floor(COLS / 2) - 1,
        y: 0
      };
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          if (board[r][c]) {
            ctx.fillStyle = board[r][c];
            ctx.fillRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        }
      }
      drawPiece(currentPiece);
    }

    function drawPiece(piece) {
      piece.shape.forEach((row, i) => {
        row.forEach((value, j) => {
          if (value) {
            ctx.fillStyle = piece.color;
            ctx.fillRect((piece.x + j) * BLOCK_SIZE, (piece.y + i) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeRect((piece.x + j) * BLOCK_SIZE, (piece.y + i) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        });
      });
    }

    function movePiece(dx, dy) {
      currentPiece.x += dx;
      currentPiece.y += dy;
      if (collision()) {
        currentPiece.x -= dx;
        currentPiece.y -= dy;
        return false;
      }
      return true;
    }

    function rotatePiece() {
      const rotated = currentPiece.shape[0].map((_, i) =>
        currentPiece.shape.map(row => row[i]).reverse()
      );
      const prevShape = currentPiece.shape;
      currentPiece.shape = rotated;
      if (collision()) {
        currentPiece.shape = prevShape;
      }
    }

    function collision() {
      return currentPiece.shape.some((row, i) =>
        row.some((value, j) => {
          if (!value) return false;
          const x = currentPiece.x + j;
          const y = currentPiece.y + i;
          return x < 0 || x >= COLS || y >= ROWS || (board[y] && board[y][x]);
        })
      );
    }

    function placePiece() {
      currentPiece.shape.forEach((row, i) => {
        row.forEach((value, j) => {
          if (value) {
            board[currentPiece.y + i][currentPiece.x + j] = currentPiece.color;
          }
        });
      });
      clearLines();
      currentPiece = randomPiece();
      if (collision()) {
        clearInterval(gameInterval);
        alert("Ê∏∏ÊàèÁªìÊùüÔºÅÊúÄÁªàÂæóÂàÜÔºö" + score);
      }
    }

    function clearLines() {
      for (let r = ROWS - 1; r >= 0; r--) {
        if (board[r].every(cell => cell)) {
          board.splice(r, 1);
          board.unshift(Array(COLS).fill(null));
          score += 10;
          document.getElementById("score").textContent = "ÂæóÂàÜ: " + score;
        }
      }
    }

    function gameLoop() {
      if (!movePiece(0, 1)) {
        placePiece();
      }
      drawBoard();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") movePiece(-1, 0);
      else if (e.key === "ArrowRight") movePiece(1, 0);
      else if (e.key === "ArrowDown") movePiece(0, 1);
      else if (e.key === "ArrowUp") rotatePiece();
      drawBoard();
    });

    function restartGame() {
      board = Array.from({ length: ROWS }, () => Array(COLS).fill(null));
      score = 0;
      document.getElementById("score").textContent = "ÂæóÂàÜ: 0";
      currentPiece = randomPiece();
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 500);
    }

    restartGame();
  </script>
</body>
</html>
